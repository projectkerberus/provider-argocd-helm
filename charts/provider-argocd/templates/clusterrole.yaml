{{- if .Values.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kerberus-operator-argocd.serviceAccountName" . }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/portforward
  - services
  - services/finalizers
  - endpoints
  - events
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - argocd.projectkerberus.io
  resources:
  - secrets
  - tokens
  - tokens/status
  - providerconfigs
  - providerconfigs/status
  - providerconfigusages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tokens.argocd.projectkerberus.io
  resources:
  - secrets
  - tokens
  - tokens/status
  - providerconfigs
  - providerconfigs/status
  - providerconfigusages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end }}